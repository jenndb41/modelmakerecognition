<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <p>The predicted make, model, and generation of the car is:</p>
        <h2>{{ predicted_label }}</h2>

        {% if image_path %}
        <div class="image-container">
            <img src="{{ url_for('static', filename=image_path) }}" alt="Predicted Car Image">
        </div>
        {% else %}
        <p>No image available for this prediction.</p>
        {% endif %}

        <a href="/" class="btn">Upload Another Image</a>
    </div>
</body>
</html>
