<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Make Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="index-page">
    <div class="car-animation">
        <img src="{{ url_for('static', filename='sedan.png') }}" alt="Car Icon">
    </div>
    <div class="dashed-line"></div> 
    <div class="container">
        <h1>Car Make Recognition</h1>
        <p>Upload an image of a car to predict its make, model, and generation:</p>
        <form action="/predict" method="post" enctype="multipart/form-data">
            <label for="file">Choose an image [JPG]:</label>
            <input type="file" id="file" name="file" accept="image/*" required>
            <br><br>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
